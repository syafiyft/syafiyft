name: GitHub Metrics

on:
  schedule:
    - cron: '0 */12 * * *'   # every 12h
  workflow_dispatch:          # run manually from Actions tab

# Avoid multiple runs stepping on each other
concurrency:
  group: metrics
  cancel-in-progress: true

# Let the workflow write to the repo (for GITHUB_TOKEN)
permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate profile metrics
        uses: lowlighter/metrics@latest
        with:
          # Your PAT (repo + read:user) so private work is counted
          token: ${{ secrets.METRICS_TOKEN }}

          # Output config
          filename: github-metrics.svg
          output_action: commit
          committer_branch: main
          committer_message: "chore: update metrics"
          # Use your PAT to make the commit too (bypasses branch/write restrictions)
          committer_token: ${{ secrets.METRICS_TOKEN }}

          # Profile
          user: syafiyft
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kuala_Lumpur

          # Plugins (lightweight & useful)
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_colors: github
