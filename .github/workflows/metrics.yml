name: GitHub Metrics
on:
  schedule: [{ cron: "0 */12 * * *" }]   # update every 12 hours
  workflow_dispatch:                     # allow manual runs
  push: { branches: ["main", "master"] } # optional

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate profile metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: syafiy
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kuala_Lumpur

          # Write result to repo so README can render it
          filename: github-metrics.svg
          output_action: commit
          committer_branch: main
          committer_message: "chore: update ${filename}"

          # Nice, lightweight plugins
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_colors: github
